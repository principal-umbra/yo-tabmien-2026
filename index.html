    }

    .material-symbols-outlined.fill-current {
      font-variation-settings: 'FILL' 1;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Specific styles for the Map Page */
    .path-constellation {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom,
          transparent 0%,
          rgba(220, 38, 38, 0.3) 5%,
          rgba(255, 60, 60, 0.9) 20%,
          rgba(220, 38, 38, 1) 50%,
          rgba(255, 60, 60, 0.9) 80%,
          rgba(220, 38, 38, 0.3) 95%,
          transparent 100%);
      transform: translateX(-50%);
      z-index: 0;
      box-shadow: 0 0 20px rgba(255, 30, 30, 0.6);
    }

    .path-constellation::before {
      content: '';
      position: absolute;
      top: 0;
      left: -1px;
      right: -1px;
      bottom: 0;
      background-image: linear-gradient(to bottom, transparent 50%, #121212 50%);
      background-size: 100% 20px;
      opacity: 0.1;
    }

    .pulse-intense {
      animation: pulse-red 2s infinite;
    }

    @keyframes pulse-red {
      0% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(239, 68, 68, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
      }
    }

    .amber-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, rgba(212, 175, 55, 0.05) 40%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }

    /* Book specific styles */
    .book-page-container {
      perspective: 2000px;
    }

    .book-spine {
      background: linear-gradient(to right, #4a0404, #8B0018, #4a0404);
      box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.5);
    }

    /* 3D Utilities */
    .preserve-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }
  </style>
